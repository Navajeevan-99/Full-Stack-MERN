<html lang="en">
<head>

    <title>Document</title>

        #drag{

    </div>

    </div>
    <script>
        document.getElementById("drag").addEventListener("drag",drag)
        function drag(){  
        }
        document.getElementById('drop').addEventListener("drop")
    </script>
</body>
</html>
