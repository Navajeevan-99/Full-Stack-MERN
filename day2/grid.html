<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px;
            gap: 10px;
        }

        .child {
            background-color: red;
        }
        .header{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row: 1/3;
        }
        .footer{
            grid-row: 1/3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child header">

        </div>
        <div class="child sidebar">

        </div>
        <div class="child content">

        </div>
        <div class="child footer">

        </div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>


    </div>

</body>

</html>
